<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400i,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<section class="main-block">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <h1>To do List</h1>
                <form method="get" id="task-form" class="task-form">
                    <input type="text" id="task-input" class="task-input" placeholder="Input task please">
                    <button type="submit" class="add-task-btn" id="add-task-btn">Add to list</button>
                </form>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="task-container">
                    <h2>Task list</h2>
                    <button class="clear-all-btn" id="clear-all-btn">Clear all</button>
                    <ul id="task-list">
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <div id="modal-form" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h3>Edit task</h3>
                    <form action="#" method="get" id="edit-form">
                    <input type="text" id="input-edit-task" class="task-input">
                    <button type="button" id="edit-task-btn" class="edit-task-btn" data-dismiss="modal">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="assets/js/libs.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
